<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Booze Calc</title>
        <meta name="description" content="Buying booze? Get the most bang for your buck.">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/angular-1.3.9.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body ng-app="bc">
        <div ng-controller="Controller">
            <button ng-click="addBooze()">add another booze</button>
            <button ng-click="sortBooze()">sort booze</button>
            <fieldset ng-repeat="booze in boozes">
                <label class="fieldrow name">
                    Name
                    <input type="text" ng-model="booze.name"/>
                </label>
                <label class="fieldrow cost">
                    $
                    <input type="number" pattern="[-+]?[0-9]*[.,]?[0-9]+" min="0.01" step="any" ng-model="booze.cost"/>
                </label>
                <label class="fieldrow volume">
                    mL
                    <input type="number" pattern="[-+]?[0-9]*[.,]?[0-9]+" min="1" step="1" ng-model="booze.volume"/>
                </label>
                <label class="fieldrow proof">
                    Proof
                    <input type="number" pattern="[-+]?[0-9]*[.,]?[0-9]+" min="0.01" step="any" ng-model="booze.proof"/>
                </label>
                <span class="fieldrow dollar-proof"><strong>$/proof:</strong> {{getDollarPerProof(booze) | currency}}</span>
            </fieldset>
            <button ng-click="addBooze()">add another booze</button>
            <button ng-click="sortBooze()">sort booze</button>
        </div>
    </body>
</html>
